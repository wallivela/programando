<!DOCTYPE html>
<html>
  <head>
    <title>Transacciones 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Transacciones</h1>
      <div class="mb-3">
        <label for="retirar-input" class="form-label">Monto a retirar:</label>
        <input
          type="number"
          id="retirar-input"
          class="form-control"
          placeholder="Ingrese el monto a retirar"
        />
      </div>
      <button id="retirar-btn" class="btn btn-primary">Sacar dinero</button>
      <div class="mb-3">
        <label for="consignar-input" class="form-label"
          >Monto a consignar:</label
        >
        <input
          type="number"
          id="consignar-input"
          class="form-control"
          placeholder="Ingrese el monto a consignar"
        />
      </div>
      <button id="consignar-btn" class="btn btn-primary">
        Consignar dinero
      </button>
      <div class="mt-3">
        <label for="saldo-actual" class="form-label">Saldo actual:</label>
        <p id="saldo-actual">$500,000</p>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
