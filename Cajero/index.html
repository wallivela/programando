<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido - Cajero Automático</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container-fluid bg-dark d-flex align-items-center justify-content-center vh-100"
    >
      <div class="main-box bg-gradient p-5 rounded shadow-lg text-center">
        <h1 class="mb-4">CAJERO PINFLOYD</h1>
        <form id="login-form">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
            />
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="clave"
              name="clave"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
